<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="contaner">
        <h1>Calculator </h1>
        <div class="calculator-body">
        <div class="input-filed">
            <input type="text" id="result" maxlength="12">
        </div>
            
            <div>
                <input type="button" class="cal-btn" value="C"> 
               <input type="button" class="cal-btn" value="+/-"> 
               <input type="button" class="cal-btn" value="%"> 
               <input type="button" class="cal-btn btn-color" value="/">             
           </div>

           <div>
            <input type="button" class="cal-btn" value="7"> 
           <input type="button" class="cal-btn" value="8"> 
           <input type="button" class="cal-btn" value="9"> 
           <input type="button" class="cal-btn btn-color" value="X">             
            </div>
             <div>
             <input type="button" class="cal-btn" value="4"> 
            <input type="button" class="cal-btn" value="5"> 
            <input type="button" class="cal-btn" value="6"> 
            <input type="button" class="cal-btn btn-color" value="-">             
            </div>

             <div>
                <input type="button" class="cal-btn" value="1"> 
                <input type="button" class="cal-btn" value="2"> 
                <input type="button" class="cal-btn" value="3"> 
                <input type="button" class="cal-btn btn-color" value="+">             
             </div>
           
             <div>
                <input type="button" class="cal-btn" value="0"> 
                <input type="button" class="cal-btn" value="."> 
                <input type="button" class="cal-btn" value="Del"> 
                <input type="button" class="cal-btn " value="=" style="background-color: yellow;">             
             </div>

             

        </div>

    </div>


</body>
</html>
